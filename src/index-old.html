<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="utf-8">

    <title>Mapa | Fruška gora, Srbija | Fruškać</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/maps.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <link href="css/style-custom.css" rel="stylesheet">

    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body class="sr map-page">
        
    <a id="logo-map" href="/rs/"> <img src="http://fruskac.net/sites/all/themes/fruskac/css/img/logo.png" alt="Fruskac logo" /></a>
    
    <header>
        <h1>Mapa</h1>
        <button class="show-menu">Menu</button>
        <div id="ctrl-wrap">
            <nav id="locations-ctrl" class="slide">
                <h2>Lokacije</h2>
                <div class="animation-wrap">
                    <div class="checkbox-wrap locations-all-btn"><input type="checkbox" name="locations-all" id="locations-all" checked><label for="locations-all">Sve lokacije</label></div>
                    <div id="locations-btns">
                    
                        <div class="checkbox-wrap monasteries-btn"><input type="checkbox" name="loc-monasteries" checked><label for="loc-monasteries">Manastiri</label></div>
                        <div class="checkbox-wrap monuments-btn"><input type="checkbox" name="loc-monuments" checked><label for="loc-monuments">Spomenici</label></div>
                        <div class="checkbox-wrap lakes-btn"><input type="checkbox" name="loc-lakes" checked><label for="loc-lakes">Jezera</label></div>
                        <div class="checkbox-wrap springs-btn"><input type="checkbox" name="loc-springs" checked><label for="loc-springs">Izvori</label></div>
                        <div class="checkbox-wrap misc-btn"><input type="checkbox" name="loc-misc" checked><label for="loc-misc">Razno</label></div>
                        <div class="checkbox-wrap picnic-areas-btn"><input type="checkbox" name="loc-picnic-areas" checked><label for="loc-picnic-areas">Izletišta</label></div>
                        <div class="checkbox-wrap meadows-btn"><input type="checkbox" name="loc-meadows" checked><label for="loc-meadows">Livade</label></div>
                        <div class="checkbox-wrap lookouts-btn"><input type="checkbox" name="loc-lookouts" checked><label for="loc-lookouts">Vidikovci</label></div>
                        <div class="checkbox-wrap fishponds-btn"><input type="checkbox" name="loc-fishponds" checked><label for="loc-fishponds">Ribnjaci</label></div>
                        <div class="checkbox-wrap waterfalls-btn"><input type="checkbox" name="loc-waterfalls" checked><label for="loc-waterfalls">Vodopadi</label></div>
                    </div>
                    <div class="checkbox-wrap clustering-btn"><input type="checkbox" name="clustering" id="clustering" checked><label for="clustering">Grupisanje</label></div>
                </div>
            </nav>
            <aside id="print-ctrl" class="slide">
                <h2>Print</h2>
                <div class="animation-wrap">
                    <ul>
                        <li class="print-map segment"><a href="#" class="print-btn">segment map</a></li>
                        <li class="print-map large"><a href="#" class="print-btn">large map</a></li>
                    </ul>
                </div>
            </aside>
        </div>

        <div style="float: right;">
            <button><label><input type="checkbox" name="layer-garbage" class="layer-btn" value="layer-garbage"> Smece</label></button>
            <button><label><input type="checkbox" name="layer-marathon" class="layer-btn" value="layer-marathon"> Maraton</label></button>
        </div>

        <div id="location-label">Izaberite</div>
        
    </header>

    <div id="satelite-btn" style="display:none" data-switch="Teren">Satelit</div>

    <section id="fruskac-map" class="gmap3"></section>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDf-6eazQzJiPJA0s8RB6Taqj07YFMcSIQ"></script>

    <script src="js/gmap3.min.js?nxb4vn"></script>

    <script src="js/map.js"></script>

</body>
</html>
